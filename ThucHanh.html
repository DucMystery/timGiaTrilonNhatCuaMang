<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thuc Hanh</title>
</head>
<body>
<script>
    let array=[-3,5,1,3,2,10];
    let index=0;
    let max =array[0];
    for (let i=1;i<array.length;i++){
        if (array[i]>max){
            max =array[i];
            index=i;
        }
    }
    document.write(max+' la so lon nhat cua mang va nam o vi tri '+index);
</script>
</body>
</html>
